<div *ngIf="!openedBy" class="app">
  <div class="add-event">

  </div>
  <div class="timeline">

<div *ngIf="openedBy" class="app">

  <div *ngIf="openedData.type === 'transaction'">
    <transaction-window [data]="openedData"></transaction-window>

</div>
